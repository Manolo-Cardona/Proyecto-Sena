<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>

    <title>Vital Salud  - Iniciar Sesión</title>
    
</head>

<body>
    <section class="main-container" style="min-height: 85vh;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center" style="min-height: 70vh;">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <!-- Logo Section -->
                    <div class="text-center mb-4">
                        <div class="logo-section">
                            <img src="../IMAGENES/Vital_Salud_Logo.png" alt="Logo" class="logo-image">
                        </div>
                    </div>

                    <!-- Login Card -->
                    <div class="card shadow-2-strong" style="border-radius: 1rem; border: 2px solid #ddd;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">INICIAR SESIÓN</h3>

                            <form>
                                <!-- Tipo de identificación -->
                                <div class="form-group mb-4">
                                    <select class="form-control form-control-lg" required>
                                        <option value="">Tipo de identificación</option>
                                        <option value="cc">Cédula de Ciudadanía</option>
                                        <option value="ti">Tarjeta de Identidad</option>
                                        <option value="ce">Cédula de Extranjería</option>
                                        <option value="passport">Pasaporte</option>
                                    </select>
                                </div>

                                <!-- Número de identificación -->
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="Número de identificación" required />
                                </div>

                                <!-- Contraseña -->
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Contraseña" required />
                                </div>

                                <!-- Forgot password link -->
                                <div class="d-flex justify-content-start mb-4">
                                    <a href="#" class="text-primary">¿Has olvidado tu contraseña?</a>
                                </div>

                                <!-- Login button -->
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar sesión</button>
                            </form>
                        </div>
                    </div>

                    <!-- Create account section -->
                    <div class="text-center mt-4">
                        <p class="text-muted">¿Aún no tienes una cuenta?</p>
                        <a href="#" class="text-primary font-weight-bold">Crear una cuenta</a>
                    </div>
                </div>
            </div>

        <!-- Footer -->
        <footer class="footer-bg py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <a href="#" class="footer-link mx-5">Ayuda</a>
                            <a href="#" class="footer-link mx-5">Privacidad</a>
                            <a href="#" class="footer-link mx-5">Seguridad</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </section>

</body>

</html>
